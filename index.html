<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <div class="player mt-5">
            <div class="album-cover mb-3">
                <img src="album-cover.png" alt="Album Cover">
            </div>
            <audio id="audio" src="Alvaro_Soler_-_Mi_Corazon_LYRICS_LETRA(48k).mp3"></audio>
            <div class="controls mb-3">
                <button id="prev" class="btn btn-primary"><i class="bi bi-skip-backward"></i></button>
                <button id="play-pause" class="btn btn-primary"><i class="bi bi-play-circle"></i></button>
                <button id="next" class="btn btn-primary"><i class="bi bi-skip-forward"></i></button>
            </div>
            <div class="timer mb-2">
                <span id="current-time">00:00</span> / <span id="duration">00:00</span>
            </div>
            <input id="progress-bar" type="range" class="form-range" min="0" max="100" step="1">
            <ul id="playlist" class="list-group mt-3">
                <li class="list-group-item active" data-src="Alvaro_Soler_-_Mi_Corazon_LYRICS_LETRA(48k).mp3">Track 1</li>
                <li class="list-group-item" data-src="audio-file2.mp3">Track 2</li>
                <li class="list-group-item" data-src="audio-file3.mp3">Track 3</li>
                <li class="list-group-item" data-src="audio-file4.mp3">Track 4</li>
                <li class="list-group-item" data-src="audio-file5.mp3">Track 5</li>
                <li class="list-group-item" data-src="audio-file6.mp3">Track 6</li>
                <li class="list-group-item" data-src="audio-file7.mp3">Track 7</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
